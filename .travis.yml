language: node_js

node_js:
  - 7

cache:
  directories:
  - node_modules
  - packages/create-react-app/node_modules
  - packages/react-scripts/node_modules

script:
  - ls $TRAVIS_BUILD_DIR
  - npm run build
  - ls $TRAVIS_BUILD_DIR

deploy:
  provider: firebase
  token:
    secure: ""
  project: "production"
  message: "deploying to production"